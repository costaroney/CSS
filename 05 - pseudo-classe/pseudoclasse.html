<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;          /*tudo na mesma linha */
            background-color: yellow;
            text-align: center;
            border: 1px solid black;
            height: 200px;                  /* altura*/
            width: 200px;                   /* largura*/
        }

        div:hover{
            background-color: red;
        }

    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
